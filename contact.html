    <form>
      <h2>Please inform us of any issues you may have</h2>
      <ul>
        <li>
          <label for="uname">Username</label>
          <input type="text" name="uname" id="uname" placeholder="Username" min="5" max="20" required>
        </li>
        <li>
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder="youremail@email.com" required>
        </li>
        <li>
          <label for="phone">Phone number <span style="font-size: 0.75em;">(optional)</span></label>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" max="15" placeholder="555-555-1234">
        </li>
        <li>
          <label for="comment">Request</label>
          <textarea name="comment" id="comment" rows="4" cols="50" placeholder="Please describe your support request..." max="200"></textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
